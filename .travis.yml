
sudo: false
language: perl
matrix:
    fast_finish: true
perl:
    - "5.24"
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
before_install:
    - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
    - source ~/travis-perl-helpers/init
    - build-perl
    - perl -V
    - cpanm -n --installdeps .
script:
    - perl Build.PL && ./Build build && PERL5OPT=-MDevel::Cover ./Build test
after_success:
  - cover -report codecov

